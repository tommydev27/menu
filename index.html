   <style>
    body {
        touch-action: none;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-position: center;
        margin: 0;
    }
    
    #container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

      #drag-container,
      #spin-container {
        position: relative;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        margin: auto;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        -webkit-transform: rotateX(-0deg);
        transform: rotateX(-0deg);
      }
      #drag-container img,
      #drag-container video {
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        position: absolute;
        left: 0;
        top: 0;
          align-items: center;
        width: 80px;
        height: 150px;;
        text-align: center;

      }
      img {
          border-radius: 15px;
          border: 5px solid #333;
      }
      #ground {
        position: absolute;
        align-items: center;
      }
      @-webkit-keyframes spinRevert {
        from {
          -webkit-transform: rotateY(360deg);
          transform: rotateY(360deg);
        }
        to {
          -webkit-transform: rotateY(0deg);
          transform: rotateY(0deg);
        }
      }
      #drag-container img:hover {
          box-shadow: 0 0 5px #4f52fe;
      }
      #drag-container img:active {
          box-shadow: 0 0 5px #4f52fe; 
      }
    </style>
<script>
var radius = 150;
var autoRotate = true;
var rotateSpeed = -30;
var imgWidth = 50;
var imgHeight = 200;
var bgMusicURL = "https://www.youtube.com/embed/YOUTUBE_VIDEO_ID?autoplay=1&loop=1";
var bgMusicControls = false;

setTimeout(init, 100);

var odrag = document.getElementById("drag-container");
var ospin = document.getElementById("spin-container");
var aImg = ospin.getElementsByTagName("img");
var aVid = ospin.getElementsByTagName("video");
var aEle = [...aImg, ...aVid];

ospin.style.width = imgWidth + 46 + "px";
ospin.style.height = imgHeight + "px";

function init(delayTime) {
    for (var i = 0; i < aEle.length; i++) {
        aEle[i].style.transform = "rotateY(" + i * (360 / aEle.length) + "deg) translateZ(" + radius + "px)";
        aEle[i].style.transition = "transform 1s";
        aEle[i].style.transitionDelay = delayTime || (aEle.length - i) / 5 + "s";
    }
}

if (autoRotate) {
    var animationName = rotateSpeed > 0 ? "spin" : "spinRevert";
    ospin.style.animation = `${animationName} ${Math.abs(rotateSpeed)}s infinite linear`;
}

// Menonaktifkan interaksi sentuhan jari dan scroll
document.onpointerdown = null;
document.onpointermove = null;
document.onpointerup = null;
document.onwheel = null;
</script>
